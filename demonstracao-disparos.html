    <div class="container">
        <div class="header">
            <h1>üß™ Demonstra√ß√£o de Disparos</h1>
            <p>Google Tag Manager - Taverna Tibiana</p>
        </div>
        
        <div class="content">
            <div class="status-panel">
                <h3>üìä Status do Sistema</h3>
                <div class="status-item">
                    <span class="status-label">DataLayer:</span>
                    <span class="status-value" id="dataLayerStatus">Verificando...</span>
                </div>
                <div class="status-item">
                    <span class="status-label">GTM Script:</span>
                    <span class="status-value" id="gtmScriptStatus">Verificando...</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Total de Eventos:</span>
                    <span class="status-value" id="totalEvents">0</span>
                </div>
                <div class="status-item">
                    <span class="status-label">√öltimo Evento:</span>
                    <span class="status-value" id="lastEvent">Nenhum</span>

            <div class="controls">
                <button class="btn btn-primary" onclick="executarDisparosCompletos()">
                    üöÄ Executar Todos os Disparos
                </button>
                <button class="btn btn-success" onclick="executarDisparosRapidos()">
                    ‚ö° Disparo R√°pido
                </button>
                <button class="btn btn-warning" onclick="testarEventoEspecifico()">
                    üéØ Teste Espec√≠fico
                </button>
                <button class="btn btn-danger" onclick="limparDataLayer()">
                    üßπ Limpar DataLayer
                </button>
                <button class="btn btn-secondary" onclick="verificarStatus()">
                    üîç Verificar Status
                </button>
            </div>
            
            <div class="event-counter">
                <div class="counter-card">
                    <div class="counter-number" id="pageViewCount">0</div>

                        <div class="progress-fill" id="pageViewProgress" style="width: 0%"></div>
                    </div>
                </div>
                <div class="counter-card">
                    <div class="counter-number" id="loginCount">0</div>
                    <div class="counter-label">Logins</div>

                        <div class="progress-fill" id="loginProgress" style="width: 0%"></div>
                    </div>
                </div>
                <div class="counter-card">

            </div>
            
            <div class="log-panel" id="logPanel">
                <div class="log-entry">
                    <span class="log-timestamp">[Inicializando...]</span>
                    <span class="log-info">Sistema de demonstra√ß√£o carregado</span>
                </div>

        </div>

    <script>
        // Vari√°veis globais
        let eventCounts = {
            page_view: 0,
            login: 0,
            calculator_used: 0,
            error: 0,
            total: 0
        };
        
        let maxEvents = 50; // M√°ximo para calcular progresso
        
        // Fun√ß√£o para adicionar log
        function addLog(message, type = 'info') {
            const logPanel = document.getElementById('logPanel');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `
                <span class="log-timestamp">[${timestamp}]</span>
                <span class="log-${type}">${message}</span>
            `;
            logPanel.appendChild(logEntry);
            logPanel.scrollTop = logPanel.scrollHeight;
        }
        
        // Fun√ß√£o para atualizar contadores
        function updateCounters() {
            document.getElementById('pageViewCount').textContent = eventCounts.page_view;
            document.getElementById('loginCount').textContent = eventCounts.login;
            document.getElementById('calculatorCount').textContent = eventCounts.calculator_used;
            document.getElementById('errorCount').textContent = eventCounts.error;
            document.getElementById('totalEvents').textContent = eventCounts.total;
            
            // Atualizar barras de progresso
            document.getElementById('pageViewProgress').style.width = `${(eventCounts.page_view / maxEvents) * 100}%`;
            document.getElementById('loginProgress').style.width = `${(eventCounts.login / maxEvents) * 100}%`;
            document.getElementById('calculatorProgress').style.width = `${(eventCounts.calculator_used / maxEvents) * 100}%`;
            document.getElementById('errorProgress').style.width = `${(eventCounts.error / maxEvents) * 100}%`;
        }
        
        // Fun√ß√£o para simular disparo
        function simularDisparo(evento, parametros = {}) {
            const eventoCompleto = {
                event: evento,
                timestamp: new Date().toISOString(),
                ...parametros
            };
            
            if (window.dataLayer) {
                window.dataLayer.push(eventoCompleto);
                
                // Atualizar contadores
                eventCounts.total++;
                if (eventCounts.hasOwnProperty(evento)) {
                    eventCounts[evento]++;
                }
                
                // Atualizar √∫ltimo evento
                document.getElementById('lastEvent').textContent = evento;
                
                // Adicionar log
                addLog(`üì§ Disparo: ${evento}`, 'success');
                
                updateCounters();
                return true;
            } else {
                addLog(`‚ùå Falha no disparo: ${evento} - DataLayer n√£o dispon√≠vel`, 'error');
                return false;
            }
        }
        
        // Fun√ß√£o para aguardar
        function aguardar(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        // Fun√ß√£o para executar disparos completos
        async function executarDisparosCompletos() {
            addLog('üöÄ Iniciando disparos completos...', 'info');
            
            // Disparos de navega√ß√£o
            addLog('üì± Testando disparos de navega√ß√£o...', 'info');
            simularDisparo('page_view', { page_path: '/home' });
            await aguardar(500);
            simularDisparo('page_view', { page_path: '/calculators' });
            await aguardar(500);
            simularDisparo('page_view', { page_path: '/consult' });
            
            // Disparos de autentica√ß√£o
            addLog('üîê Testando disparos de autentica√ß√£o...', 'info');
            simularDisparo('login', { method: 'email' });
            await aguardar(300);
            simularDisparo('sign_up', { method: 'email' });
            await aguardar(300);
            simularDisparo('logout');
            
            // Disparos de calculadora
            addLog('üßÆ Testando disparos de calculadora...', 'info');
            simularDisparo('calculator_used', {
                calculator_type: 'exercise-weapons',
                parameters: JSON.stringify({
                    vocation: 'knight',
                    skill: 'melee',
                    currentSkill: 100,
                    targetSkill: 110
                })
            });
            await aguardar(300);
            
            simularDisparo('calculator_used', {
                calculator_type: 'stamina',
                parameters: JSON.stringify({
                    currentStamina: 3600,
                    targetStamina: 7200
                })
            });
            await aguardar(300);
            
            simularDisparo('calculator_used', {
                calculator_type: 'charm-damage',
                parameters: JSON.stringify({
                    averageDamage: 500,
                    creatureHp: 1000,
                    bonusResistance: 0
                })
            });
            
            // Disparos de consulta
            addLog('üë§ Testando disparos de consulta...', 'info');
            simularDisparo('character_consultation', { character_id: 'Aureleaf' });
            await aguardar(300);
            simularDisparo('character_consultation', { character_id: 'TestCharacter' });
            
            // Disparos de mastery
            addLog('‚öîÔ∏è Testando disparos de mastery...', 'info');
            simularDisparo('mastery_action', { action: 'select', mastery_type: 'Hard' });
            await aguardar(300);
            simularDisparo('mastery_action', { action: 'deselect', mastery_type: 'Easy' });
            await aguardar(300);
            simularDisparo('mastery_action', { action: 'upload', mastery_type: 'mastery-file.json' });
            
            // Disparos de simula√ß√£o
            addLog('üéÆ Testando disparos de simula√ß√£o...', 'info');
            simularDisparo('simulation_used', { 
                simulation_type: 'tab_selection', 
                parameters: JSON.stringify({ tab: 'achievements' }) 
            });
            await aguardar(300);
            
            simularDisparo('simulation_used', { 
                simulation_type: 'start',
                parameters: JSON.stringify({ charName: 'TestChar', totalProgress: 75 }) 
            });
            
            // Disparos de formul√°rio
            addLog('üìã Testando disparos de formul√°rio...', 'info');
            simularDisparo('form_submit', { form_name: 'login', success: true });
            await aguardar(300);
            simularDisparo('form_submit', { form_name: 'registration', success: true });
            await aguardar(300);
            simularDisparo('form_submit', { form_name: 'verification', success: true });
            
            // Disparos de bot√£o
            addLog('üîò Testando disparos de bot√£o...', 'info');
            simularDisparo('button_click', { button_name: 'help_modal', page: 'home' });
            await aguardar(300);
            simularDisparo('button_click', { button_name: 'navigate_simulation', page: 'home' });
            await aguardar(300);
            simularDisparo('button_click', { button_name: 'submit_calculator', page: 'calculators' });
            
            // Disparos de busca
            addLog('üîç Testando disparos de busca...', 'info');
            simularDisparo('search', { search_term: 'Aureleaf', search_type: 'character' });
            await aguardar(300);
            simularDisparo('search', { search_term: 'Hard', search_type: 'mastery' });
            await aguardar(300);
            simularDisparo('search', { search_term: 'knight', search_type: 'calculator' });
            
            // Disparos de erro
            addLog('üö® Testando disparos de erro...', 'info');
            simularDisparo('error', { 
                event_category: 'error',
                event_label: 'api_error',
                error_message: 'Network Error',
                error_stack: 'Error stack trace'
            });
            await aguardar(300);
            
            simularDisparo('error', { 
                event_category: 'error',
                event_label: 'validation_error',
                error_message: 'Invalid email format',
                error_stack: 'Form validation'
            });
            
            // Disparos de API
            addLog('üåê Testando disparos de API...', 'info');
            simularDisparo('api_call', { 
                event_category: 'api',
                event_label: 'POST /auth/login',
                value: 200,
                response_time: 1500
            });
            await aguardar(300);
            
            simularDisparo('api_call', { 
                event_category: 'api',
                event_label: 'GET /auction/Aureleaf',
                value: 200,
                response_time: 800
            });
            await aguardar(300);
            
            simularDisparo('api_call', { 
                event_category: 'api',
                event_label: 'POST /calculators/exercise-weapons',
                value: 200,
                response_time: 1200
            });
            
            // Disparos de engajamento
            addLog('‚è±Ô∏è Testando disparos de engajamento...', 'info');
            simularDisparo('engagement', { action: 'scroll', content: 'home_page' });
            await aguardar(300);
            simularDisparo('engagement', { action: 'click', content: 'calculator_button' });
            await aguardar(300);
            simularDisparo('engagement', { action: 'hover', content: 'mastery_item' });
            
            addLog('üéâ Todos os disparos foram executados!', 'success');
            addLog(`üìä Total de eventos: ${eventCounts.total}`, 'info');
        }
        
        // Fun√ß√£o para disparo r√°pido
        async function executarDisparosRapidos() {
            addLog('‚ö° Executando disparo r√°pido...', 'info');
            
            const eventos = [
                { evento: 'page_view', params: { page_path: '/test' } },
                { evento: 'login', params: { method: 'email' } },
                { evento: 'calculator_used', params: { calculator_type: 'exercise-weapons' } },
                { evento: 'character_consultation', params: { character_id: 'TestChar' } },
                { evento: 'button_click', params: { button_name: 'test_button', page: 'test' } },
                { evento: 'form_submit', params: { form_name: 'test_form', success: true } },
                { evento: 'search', params: { search_term: 'test', search_type: 'test' } },
                { evento: 'error', params: { event_category: 'error', event_label: 'test_error' } },
                { evento: 'api_call', params: { event_category: 'api', event_label: 'GET /test', value: 200 } },
                { evento: 'engagement', params: { action: 'test', content: 'test_content' } }
            ];
            
            for (let i = 0; i < eventos.length; i++) {
                simularDisparo(eventos[i].evento, eventos[i].params);
                await aguardar(200);
            }
            
            addLog('‚úÖ Disparo r√°pido conclu√≠do!', 'success');
        }
        
        // Fun√ß√£o para teste espec√≠fico
        function testarEventoEspecifico() {
            const evento = prompt('Digite o nome do evento (ex: page_view, login, calculator_used):');
            if (evento) {
                simularDisparo(evento, { test_param: 'test_value' });
                addLog(`üéØ Teste espec√≠fico: ${evento}`, 'info');
            }
        }
        
        // Fun√ß√£o para limpar dataLayer
        function limparDataLayer() {
            if (window.dataLayer) {
                window.dataLayer = [];
                eventCounts = {
                    page_view: 0,
                    login: 0,
                    calculator_used: 0,
                    error: 0,
                    total: 0
                };
                updateCounters();
                document.getElementById('lastEvent').textContent = 'Nenhum';
                addLog('üßπ DataLayer limpo!', 'warning');
            } else {
                addLog('‚ùå DataLayer n√£o dispon√≠vel para limpeza', 'error');
            }
        }
        
        // Fun√ß√£o para verificar status
        function verificarStatus() {
            addLog('üîç Verificando status...', 'info');
            
            if (window.dataLayer) {
                document.getElementById('dataLayerStatus').textContent = 'Ativo';
                document.getElementById('dataLayerStatus').className = 'status-value status-success';
                addLog('‚úÖ DataLayer: Ativo', 'success');
            } else {
                document.getElementById('dataLayerStatus').textContent = 'Inativo';
                document.getElementById('dataLayerStatus').className = 'status-value status-error';
                addLog('‚ùå DataLayer: Inativo', 'error');
            }
            
            const gtmScript = document.querySelector('script[src*="googletagmanager"]');
            if (gtmScript) {
                document.getElementById('gtmScriptStatus').textContent = 'Carregado';
                document.getElementById('gtmScriptStatus').className = 'status-value status-success';
                addLog('‚úÖ Script GTM: Carregado', 'success');
            } else {
                document.getElementById('gtmScriptStatus').textContent = 'N√£o encontrado';
                document.getElementById('gtmScriptStatus').className = 'status-value status-error';
                addLog('‚ùå Script GTM: N√£o encontrado', 'error');
            }
        }
        
        // Inicializa√ß√£o
        window.addEventListener('load', function() {
            addLog('üöÄ Sistema de demonstra√ß√£o inicializado', 'info');
            verificarStatus();
            updateCounters();
        });
        
        // Monitorar mudan√ßas no dataLayer
        if (window.dataLayer) {
            const originalPush = window.dataLayer.push;
            window.dataLayer.push = function(...args) {
                const result = originalPush.apply(this, args);
                if (args[0] && args[0].event) {
                    addLog(`üì§ Evento detectado: ${args[0].event}`, 'info');
                }
                return result;
            };
        }
    </script>
